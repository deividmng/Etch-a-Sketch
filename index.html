<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/src/app.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  </head>
  <body>

    
    <main>
      <header>
        <h1>Etch-a-Sketch </h1>
      </header>
  
      <section class="section">
        <aside class="buttons-aside">
          <input type="range"  min="2" max="99" id="rangeGrid" value="16" onchange="inputGrid()">
          <p id="valueGrid"> Current Size: 16 x 16 </p>
         
          <div class="buttons">
            <button id="clear">Clear</button>
            <button id="randon">Randon color</button>
            <input type="color" id="colorPicker" class="colorInput" value="#000000">
          </div>
          
        </aside>

        <div id="container" class="container"></div>
      </section>
      
      <footer>
        Designed by David Haro 2024
      </footer>
    </main>
  </body>
  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</html>
